<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Tudo para sua pedalada<br>ser mais leve</h1>
            <img src="img/mountain-bike-animate.svg" class="left-login-image" alt="Bike-animate">
        </div>
    
        <div class="right-login">
            <div class="card-login">
                <h1>LOGIN</h1>
                <div class="text-field">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Informe o seu usuário"></input>
                </div>
                <div class="text-field">
                    <label for="senha">Senha</label>
                    <input type="password" name="Senha" placeholder="Informe a sua senha"></input>
                </div>
                <button class="btn-login">entrar</button>
            </div>


        </div>
</body>
